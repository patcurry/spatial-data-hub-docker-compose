{% extends "base.html" %}
{% block content %}
<div class="container">
  <p>
    <form action="" method="post">{% csrf_token %}
      {% if form.email.errors %} {{ form.email.errors }} {% endif %}
      <p>Enter your email address and a link to reset your password will be sent to you</p>
      {{ form.as_p }}
      <input type="submit" class="btn btn-default" value="Send Reset Password Link" />
    </form>
  </p>
  <p>
    <a href="{{ user.account.get_absolute_url }}">
      No, take me back to {{ user }}'s page
    </a>
  </p>
</div>
{% endblock %}
