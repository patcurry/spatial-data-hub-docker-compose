{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>ZMT | {% block title %}{{ dataset.title }}{% endblock title%}</title>

    <link rel="shortcut icon" type="image/png" href="{% static 'images/zmt_favicon.ico' %}">

    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
    <link rel="stylesheet" href="{% static 'css/map.css' %}" />

    <style>
      .main-map, html, body {
        height: 100%;
        margin: 0;
      }

      .main-map {
        display: flex;

      }

      .dataset {
        display: none;
      }

      #mapid {
        height: 100%;
        width: 100%;
      }
    </style>

  </head>
  <body>
    <!-- NOSCRIPT -->
    <div class="container">
      <noscript>
        <h2>Warning: without javascript enabled this site will not show maps or retreive data. Also, the buttons will be broken and dataset links will not show up.</h2>
      </noscript>
    </div>
    <!-- END NOSCRIPT -->

    <div class="main-map">
      <div class="custom-popup" id="mapid"></div>
    </div>
    <div class="dataset">
      {% if dataset.dataset_password %}
        <div name="dataset" id="{{ dataset.pk }}" detail="yeah" value="{{ dataset.ext }}"></div>
      {% else %}
        <div name="dataset" id="{{ dataset.pk }}" detail="yeah" value="{{ dataset.ext }}" url="{{ dataset.url }}"></div>
      {% endif %}
    </div>

    <script src="{% static 'js/bundle.js' %}"></script>

  </body>
</html>
